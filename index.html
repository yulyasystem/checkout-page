<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
  <title>Checkout Page</title>
</head>

<body>
  <div class="outer-section">
    <nav class="nav-top">
      <a class="back-button" tabindex="0">
        <i class="fas fa-arrow-left button-icon"></i>
        GO BACK</a>
      <a class="sign-button" tabindex="0">
        <i class="fas fa-user button-icon"></i>
        SIGN IN</a>
    </nav>

    <form class="inner-section">
      <header class="header">header</header>

      <div class="help-center">help-center</div>

      <h2 class="heading-selection">heading-selection</h2>

      <fieldset class="selection-radio"> radio buttons</fieldset>

      <div class="upload-document-section">upload section</div>

      <fieldset class="language-section"> language-section</fieldset>

      <fieldset class="tone-section">tone-section</fieldset>

      <div class="range-section"> range </div>

      <fieldset class="card-info-section">card-info-section</fieldset>

      <fieldset class="selection-card">selection-card </fieldset>

      <fieldset class="card-detail-section">detail</fieldset>

      <div class="button-group-down">button</div>


    </form>

  </div>
  <script src="index.js"></script>
</body>

</html>
